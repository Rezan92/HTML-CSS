<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="nav-bar">
        <!-- the first belt -->
        <div class="nav-belt">
          <!-- nav-left -->
          <div class="nav-left">
            <div class="nav-hamburger-menu">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="logo">
              <img src="./images/Amazon-logo.png" alt="Amazon logo" />
            </div>
          </div>
          <!-- nav search -->
          <div class="nav-search">
            <form action="#">
              <select name="All" id="searchDropdownBox">
                <option value="All">All</option>
                <option value="All">All</option>
                <option value="All">All</option>
                <option value="All">All</option>
                <option value="All">All</option>
                <option value="All">All</option>
                <option value="All">All</option>
              </select>
              <input type="text" />
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <!-- nav-right -->
          <div class="nav-right">
            <div class="flag">
              <img src="./images/flag.png" alt="flag icon USA" />
              <i class="fa fa-caret-down"></i>
            </div>
            <div class="nav-right_container">
              <span class="nav-line-1">Hello, sign in</span>
              <span class="nav-line-2">Account & Lists</span>
            </div>
            <div class="nav-right_container">
              <span class="nav-line-1">Returns</span>
              <span class="nav-line-2">& Orders</span>
            </div>
            <div class="cart-container">
              <div class="cart-image-container">
                <img
                  src="./images/cart.png"
                  alt="shopping cart icon"
                  height="40px"
                />
              </div>
              <div class="nav-line-2">Cart</div>
            </div>
          </div>
        </div>
        <!-- second belt -->
        <div class="nav-belt2">
          <div class="nav-global">
            <div class="nav-global-location">
            <i class="fa fa-map-marker fa-2x"></i>
            <small class="nav-line-1">Deliver to</small>
            <span class="nav-line-2"> Netherlands</span>
          </div>
          </div>
          <!-- xshop -->
          <div class="nav-xshop-container">
            <ul class="nav-xshop">
              <li class="xshop-item">Today's Deals</li>
              <li class="xshop-item">Customer Service</li>
              <li class="xshop-item">Gift Cards</li>
              <li class="xshop-item">Registry</li>
              <li class="xshop-item">Sell</li>
            </ul>
          </div>
          <!-- swm-text -->
          <div class="swm-text-container">
            <div class="swm-text">Amazon's response to COVID-19</div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
